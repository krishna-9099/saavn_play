name: CI

on:
  workflow_dispatch:
    # Manual trigger only - run when you want

jobs:
  dart-analyze:
    name: Dart Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.0.0'

      - name: Get dependencies
        run: dart pub get

      - name: Analyze code
        run: dart analyze --fatal-infos

  dart-test:
    name: Dart Tests
    runs-on: ubuntu-latest
    needs: dart-analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.0.0'

      - name: Get dependencies
        run: dart pub get

      - name: Run tests
        run: dart test --reporter=expanded

  docs-build:
    name: Documentation Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs-site/package-lock.json

      - name: Install dependencies
        working-directory: docs-site
        run: npm ci

      - name: Build
        working-directory: docs-site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs-site/dist
          retention-days: 7
