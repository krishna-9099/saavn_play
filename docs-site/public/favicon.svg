<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1aa0ff"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="24" fill="#1a1a2e"/>
  
  <!-- Play button triangle -->
  <polygon points="14,8 14,40 42,24" fill="url(#playGradient)"/>
  
  <!-- Sound wave bars inside play button -->
  <rect x="18" y="18" width="3" height="12" rx="1.5" fill="white" opacity="0.9"/>
  <rect x="23" y="14" width="3" height="20" rx="1.5" fill="white" opacity="0.9"/>
  <rect x="28" y="20" width="3" height="8" rx="1.5" fill="white" opacity="0.9"/>
</svg>
